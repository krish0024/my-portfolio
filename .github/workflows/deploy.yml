name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ] # The pipeline runs on every push to the main branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Step 1: Get the code from the repo

      - name: Setup Pages
        uses: actions/configure-pages@v3 # Step 2: Prepare for GitHub Pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2 # Step 3: Package the files for deployment
        with:
          path: '.' # Upload ALL files in the root directory

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # This job must wait for the build job to finish
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 # Step 4: DEPLOY!
